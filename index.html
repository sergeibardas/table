<head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="js/table/calendar/css/main.css" rel="stylesheet" type="text/css"/>
	<link href="js/table/autocomplete/css/main.css" rel="stylesheet" type="text/css"/>
	<link href="js/table/sorter/css/main.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<script src="js/jquery/jquery.tablesorter.js"></script>
	<script src="js/table/calendar/flipCalendar.js"></script>
	<script src="js/table/sorter/sorter.js"></script>
	<script src="js/table/autocomplete/autocomplete.js"></script>
	<script src="js/table/field-multiplier/field-multiplier.js"></script>
	<script src="js/table/filter/filter.js"></script>
	<script src="js/table/storage/storage.js"></script>
	<script src='js/table/table.js'></script>
	<script>
		$(document).ready(function(){
			Table.init();   
		})
	</script>
</head>

<body>

<h2>Пользователи</h2>

<form id="global-form">
	<div class="filter-controls">	
		<div style="float:left;">	
			<div class="city-filter-label">ФИО</div>
			<input type="text" id="filter-key" class="filter-key"/>
		</div>	
		<div style="float:left;">		
				<div class="city-filter-label">Город</div>
				<div class="main-container">
						<div id="autocompl-component" class="auto">
						<span></span>
						</div>
						
					<div id="city-filter" class="items-drop-container"></div>
				
				</div>
		</div>	
		<div id="filters-reset" style="color:red;cursor:pointer;font-weight:bold;float:left;width:100px;margin:16px 0 0 10px;" title='сбросить фильтры'>&#215;</div>
	</div>
</form>
<div style="margin:30px 0 20px 0;">
	<a href="#" id="add-person" class="control">добавить</a>
</div>

<table id="main-table" cellspacing="0" cellpadding="0" class="tablesorter">
		<thead id="headers" class="header">
			<tr>
				<th id='name-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="name">Имя</a>
				</th>
				<th id='age-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="activities">Возраст</a>
				</th>
				<th id='salary-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="contactPerson">Зарплата</a>
				</th>
				<th id='phone-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="income">Телефоны</a>
				</th>
				<th id='mail-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="sum">Почта</a>
				</th>
				<th id='www-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Сайты</a>
				</th>
				<th id='dob-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Дата рождения</a>
				</th>
				<th id='city-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Город</a>
				</th>
				<th id='descr-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Описание</a>
				</th>
				<th id='descr-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Изменить</a>
				</th>
			</tr>	
		</thead>
		<tr><td></td></tr>
</table>

<div id="dialog" style="display:none;">
	<form id="person-form">
			<div class="form-row"><label class="form-label">Имя и фамилия</label><input type="text" class="namesur"/></div>
			<div class="form-row"><label class="form-label">Возраст</label><input type="text" class="age"/></div>
			<div class="form-row"><label class="form-label">Зарплата</label><input type="text" class="salary"/></div>
			<div class="form-row"><label class="form-label">Телефоны</label><input type="text" class="phone"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Почта</label><input type="text" class="mail"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Сайты</label><input type="text" class="www"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Дата рождения</label><input type="text" class="dob"/></div>
			<div class="form-row"><label class="form-label">Город</label></div>
			<div class="main-container">
					<div id="autocompl-component-dialog" class="auto">
						<span></span>
					</div>
				<div class="items-drop-container"></div>
			</div><br/>
			
			<div class="form-row"><label class="form-label">Описание</label><textarea class="descr"></textarea></div><br/>
			<div class="form-row"><input type="button" value="редактировать" class="edit-person"/></div>
	<form>
</div>


</body>
