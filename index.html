<head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<link href="main.css" rel="stylesheet" type="text/css"/>
	<link href="libs/calendar/main.css" rel="stylesheet" type="text/css"/>
	<link href="libs/autocomplete/main.css" rel="stylesheet" type="text/css"/>
	<link href="libs/core-table/main.css" rel="stylesheet" type="text/css"/>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/jquery-ui.min.js"></script>
	<script src="libs/calendar/flipCalendar.js"></script>
	<script src="libs/core-table/coreTable.js"></script>
	<script src="libs/autocomplete/autocomplete.js"></script>
	<script src="libs/jquery.tablesorter.js"></script>
	<script src="libs/field-multiplier/field-multiplier.js"></script>
	<script src='table.js'></script>
</head>

<body>

<h2>Пользователи</h2>

<form id="global-form">
	<div class="filter-controls">
			<input type="text" id="filter-key" class="filter-key"/>
			<div class="city-filter-label">По городам</div>
			<div class="main-container">
					<div class="autocompl-component">
						<span class="item-name-holder"></span>
					</div>
				<div class="items-drop-container"></div>
			</div>
	</div>
</form>

<table id="main-table" cellspacing="0" cellpadding="0" class="tablesorter">
		<thead id="headers" class="header">
			<tr>
				<th id='name-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="name">Имя</a>
				</th>
				<th id='age-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="activities">Возраст</a>
				</th>
				<th id='salary-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="contactPerson">Зарплата</a>
				</th>
				<th id='phone-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="income">Телефоны</a>
				</th>
				<th id='mail-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="sum">Почта</a>
				</th>
				<th id='www-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Сайты</a>
				</th>
				<th id='dob-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Дата рождения</a>
				</th>
				<th id='city-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Город</a>
				</th>
				<th id='descr-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Описание</a>
				</th>
				<th id='descr-cell'>
					<span style="display:none;" val='desc'>&darr;</span>
					<span style="display:none;" val='asc'>&uarr;</span>
					<a val="deal">Изменить</a>
				</th>
			</tr>	
		</thead>
		<tr><td></td></tr>
</table>

<div id="dialog" style="display:none;">
	<form>
			<div class="form-row"><label class="form-label">Имя и фамилия</label><input type="text" class="namesur"/></div>
			<div class="form-row"><label class="form-label">Возраст</label><input type="text" class="age"/></div>
			<div class="form-row"><label class="form-label">Зарплата</label><input type="text" class="salary"/></div>
			<div class="form-row"><label class="form-label">Телефоны</label><input type="text" class="phone"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Почта</label><input type="text" class="mail"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Сайты</label><input type="text" class="www"/><span class="multiplier">+</span></div>
			<div class="form-row"><label class="form-label">Дата рождения</label><input type="text" class="dob"/></div>
			<div class="form-row"><label class="form-label">Город</label></div>
			<div class="main-container">
					<div class="autocompl-component">
						<span class="item-name-holder"></span>
					</div>
				<div class="items-drop-container"></div>
			</div><br/>
			
			<div class="form-row"><label class="form-label">Описание</label><textarea class="descr"></textarea></div><br/>
			<div class="form-row"><input type="button" value="редактировать" class="edit-person"/></div>
	<form>
</div>
<input type="button" id="add-person" value="добавить"/>

</body>
